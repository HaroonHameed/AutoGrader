<!DOCTYPE html>
<html>
<head>
    <title>Login Form</title>
    {% load staticfiles %}
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="{% static 'css/global.css' %}">
</head>
<nav class="navbar navbar-expand-md navbar-light sticky-top" style="background-color: rgba(165, 112, 52, 0.801); margin-bottom: 0%">
    <div class="container-fluid">
      <div class="navbar-header" >
        <a class="navbar-brand" style="color:rgb(255, 255, 255);" href="#">AutoGrader</a>
      </div>
      <ul class="nav navbar-nav">
        <li class="active"><a href="/home/" style="color:whitesmoke">Home</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="/home/teacher_index" style="color:whitesmoke"><span class="glyphicon glyphicon-certificate"></span> Teacher</a></li>
        
      </ul>
    </div>
  </nav>
<body background="{% static 'images/clock.jpg' %}">
    <section class="container-fluid bg">
        <section class="row justify-content-center">
            <section class="col-12 col-sm-6">
                    <form class="contact-form" method="GET" action="check_login">{% csrf_token %}
                            <div class="form-group" >
                              <label for="exampleInputEmail1">Email address</label>
                              <input name="email"type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                            </div>
                            <div class="form-group">
                              <label for="exampleInputPassword1">Password</label>
                              <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            </div>
                            <div class="form-group form-check">
                              <input type="checkbox" class="form-check-input" id="exampleCheck1">
                              <label class="form-check-label" for="exampleCheck1">Check me out</label>
                            </div>
                            <button type="submit" class="btn btn-block" style="color:rgb(202, 128, 17)" >Submit</button>
                          </form>
            </section>
        </section>
    </section>

</body>
</html>
